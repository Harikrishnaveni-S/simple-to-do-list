<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#128203 To-Do-List</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="todo-container" data-mainContainer-testid="todo-container">
        <div class="to-do" data-container-testid="to-do">
            <h2 id="page-title" data-text-testid="title">&#128203 To-Do-List</h2>
            <div class="taskRow" data-row-testid="taskRow">
                <input type="text" name="taskInput" id="taskInput" data-input-testid="taskInput" placeholder="Enter your task...">
                <button id="addTask" data-clickable-testid="addTask">Add</i></button>
            </div>
            <div class="task-list-container" data-container-testid="task-list-container">
                <ul class="task-list" data-list-testid="task-list"></ul>
            </div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>

</html>
